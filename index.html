<!DOCTYPE html>
<html lang="en" class="dark-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/calculator.png"
    />

    <title>CalculatorApp</title>
  </head>
  <body>
    <div class="container">
      <div class="main-divs theme-div">
        <div class="h2 theme-heading">Calc</div>
        <div class="theme-changing">
          <span class="theme-num">1 2 3</span>
          <span class="theme-text">Theme</span>
          <div class="theme-circle"></div>
        </div>
      </div>
      <div class="main-divs output-div">
        <input
          type="text"
          onkeyup="keyChecking(event)"
          ;
          class="calc-output"
          autofocus
        />
      </div>
      <div class="main-divs input-div">
        <div class="top-keys">
          <button class="btns" onclick="myCalc(event)">7</button>
          <button class="btns" onclick="myCalc(event)">8</button
          ><button class="btns" onclick="myCalc(event)">9</button>
          <button class="btns del" onclick="myCalc(event)">DEL</button
          ><button class="btns" onclick="myCalc(event)">4</button>
          <button class="btns" onclick="myCalc(event)">5</button
          ><button class="btns" onclick="myCalc(event)">6</button>
          <button class="btns" onclick="myCalc(event)">+</button
          ><button class="btns" onclick="myCalc(event)">1</button>
          <button class="btns" onclick="myCalc(event)">2</button
          ><button class="btns" onclick="myCalc(event)">3</button>
          <button class="btns" onclick="myCalc(event)">-</button
          ><button class="btns" onclick="myCalc(event)">.</button>
          <button class="btns" onclick="myCalc(event)">0</button>
          <button class="btns" onclick="myCalc(event)">/</button
          ><button class="btns" onclick="myCalc(event)">x</button>
        </div>
        <div class="top-keys bottom-keys">
          <button class="btns bottom-btns reset" onclick="myCalc(event)">
            Reset</button
          ><button class="btns bottom-btns equal" onclick="myCalc(event)">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
